
name: PR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: build-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          build-${{ env.cache-name }}-
          build-

    - name: Install deps
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run lib
